<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Historias actuales</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="http://localhost:8080/historias">Volver</a>		    
		    <div class="collapse navbar-collapse" id="navbarNavDropdown">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" href="http://localhost:8080/historias">Inicio</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="http://localhost:8080/historias">Historias</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" href="http://localhost:8080/proyectos">Proyectos</a>
		        </li>		        
		      </ul>
		    </div>
		  </div>
		</nav>
	
		<div class="container">
			<div>
				<h1>Lista de Historias
			</div>
			<table class="table table-striped table-bordered">
		    	<thead class="table-dark">
		    		<tr>
		    			<th>Numero de Historia</th>
		    			<th>Nombre de la Historia</th>			    		
			    		<th>Descripci√≥n</th>
			    		<th>Peso</th>
			    		<th>Identificador del Usuario</th>
			    		<th>Estado</th>
			    		<th>Proyecto Asociado</th>		   
			    		<th>Acciones</th>
		    		</tr>		    		
		    	</thead>
		  		<tbody>
		    		<tr th:each="historia: ${historias}">
		    			<td th:text="${historia.id}"></td>
		    			<td th:text="${historia.nombre}"></td>			    		
			    		<td th:text="${historia.descripcion}"></td>
			    		<td th:text="${historia.peso}"></td>
			    		<td th:text="${historia.idUsuario}"></td>
			    		<td th:text="${historia.estado}"></td>
			    		<td th:text="${historia.proyectoAsociado.nombre}"></td>
			    		<td>
			    			<a th:href="@{/historias/actualizar/{id}(id=${historia.id})}" class="btn btn-info">Actualizar</a>
			    			<a th:href="@{/historias/{id}(id=${historia.id})}" class="btn btn-danger">Eliminar</a>
			    		</td>
		    		</tr>
		  		</tbody>
			</table>
			<p><a class="btn btn-success" href="historias/nuevo">Registrar</a></p>
		</div>		
	</body>
</html>
