<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Registrar Proyecto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<ul class="nav justify-content-center bg-dark">
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" th:href="@{/proyectos}">Proyectos</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" th:href="@{/Bitacora/listar}">Bit√°cora de Tiempos</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" th:href="@{/Sprint/listar}">Sprints</a>
		</li>
	</ul>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Proyectos</h1>
				<div calss="card-body">
					<form th:action="@{/proyectos/nuevo}" th:object="${proyecto}" method="POST">
						<div class="form-group">
							<label>Nombre del Proyecto: </label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control"
								placeholder="Escriba el nombre del Proyecto" required>
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Registrar</button>
						</div>
						<br>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
