<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Proyectos actuales</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	
	<body>
		<div class="container">
			<div>
				<h1>Lista de Proyectos
			</div>
			<table class="table table-striped table-bordered">
		    	<thead class="table-dark">
		    		<tr>
		    			<th>Nombre del Proyecto</th>
			    		<th>Estado</th>
			    		<th>Acciones</th>			    		
		    		</tr>		    		
		    	</thead>
		  		<tbody>
		    		<tr th:each="proyecto: ${proyectos}">
		    			<td th:text="${proyecto.nombre}"></td>
			    		<td th:text="${proyecto.estado}"></td>
			    		<td>
			    			<a th:href="@{/proyectos/actualizar/{id}(id=${proyecto.id})}" class="btn btn-info">Actualizar</a>
			    			<a th:href="@{/proyectos/{id}(id=${proyecto.id})}" class="btn btn-danger">Eliminar</a>
			    		</td>
		    		</tr>
		  		</tbody>
			</table>
			<p><a class="btn btn-success" href="proyectos/nuevo">Registrar</a></p>
		</div>		
	</body>
</html>
