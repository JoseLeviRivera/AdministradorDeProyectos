<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title> Listar Sprint</title>
</head>

<body>
	<ul class="nav justify-content-center bg-dark">
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" th:href="@{/proyectos}">Proyectos</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" th:href="@{/Bitacora/listar}">Bit√°cora de Tiempos</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" th:href="@{/Sprint/listar}">Sprints</a>
		</li>
	</ul>
	<br>
	<h3 style="text-align: center;">Listar Sprints</h3>
	<div class="container">
		<a th:href="@{/Sprint/agregar}" class="btn btn-success">Agregar</a>
		</br>
	</div>
	</br>
	<div class="container">

		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombre</th>
					<th>Descripcion</th>
					<th>Fecha inicial</th>
					<th>Fecha final</th>
					<th>Cantidad Dias</th>
					<th>Estado</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sprint: ${ListaSprints}">
					<td th:text="${sprint.nombre}"></td>
					<td th:text="${sprint.descripcion}"></td>
					<td th:text="${sprint.fecha_inicial}"></td>
					<td th:text="${sprint.fecha_final}"></td>
					<td th:text="${sprint.dias}"></td>
					<td th:text="${sprint.estado}"></td>
					<td><a th:href="@{/Sprint/actualizar/{id}(id=${sprint.id})}" class="btn btn-info">Actualizar</a>
					</td>
					<td><a th:href="@{/Sprint/eliminar/{id}(id=${sprint.id})}" class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
