<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title> Actualizar Sprint</title>
</head>

<body>
	<ul class="nav justify-content-center bg-dark">
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" th:href="@{/}">Inicio</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" aria-current="page" th:href="@{/proyectos}">Proyectos</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" th:href="@{/Bitacora/listar}">Bitácora de Tiempos</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" th:href="@{/Sprint/listar}">Sprints</a>
		</li>
	</ul>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h3 class="text-center">Actualizar Sprint</h3>
				<div calss="card-body">
					<form th:action="@{/Sprint/actualizar/{id}(id=${sprint.id})}" th:object="${sprint}" method="POST">
						<div class="form-group">
							<label>Nombre </label>
							<input type="text" th:field="*{nombre}" class="form-control" id="nombre"
								placeholder="nombre">
							</br>
						</div>

						<div class="form-group">
							<label>Descripción</label>
							<input type="text" th:field="*{descripcion}" class="form-control" id="descripcion"
								placeholder="Descripción del Sprint">
							</br>
						</div>

						<div class="form-group">
							<label>Fecha de Inicio</label>
							<input type="date" th:field="*{fecha_inicial}" class="form-control" id="fechaInicio" />
							</br>
						</div>

						<div class="form-group">
							<label>Fecha Final</label>
							<input type="date" th:field="*{fecha_final}" class="form-control" id="fechaFinal" />
							</br>
						</div>

						<div class="form-group">
							<labe>Duración</label>
								<input type="number" th:field="*{dias}" class="form-control" id="duracion"
									placeholder="Duración en días">
								</br>
						</div>

						<div class="form-group">
							<label>Estado del Proyecto</label>
							<br>
							<input type="radio" id="estado" name="estado" value="Activo" th:field="*{estado}">
							<label for="activo">Activo</label>
							<input type="radio" id="inactivo" name="estado" value="Inactivo" th:field="*{estado}">
							<label for="inactivo">Inactivo</label><br>
							</br>
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-danger">Actualizar</button>
						</div>
						<br>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
